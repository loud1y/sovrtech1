<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="layout" class="bg-dark d-flex justify-content-center align-items-center">
        <div class="container bg-light rounded col-md-5" id="content">
            <div class="w-100 row d-flex justify-content-center">
                <div class="col display-3">
                    Подсчет дней до нового года:
                </div>
            </div>
            <div class="row my-5 me-5">
                <div class="col d-flex justify-content-end align-items-center">Дни:</div>
                <div class="h1 col-auto bg-dark rounded d-flex align-items-center justify-content-center text-light" id="days">0</div>
                <div class="col d-flex justify-content-end align-items-center">Часы:</div>
                <div class="h1 col-auto bg-dark rounded d-flex align-items-center justify-content-center text-light" id="hours">0</div>
                <div class="col d-flex justify-content-end align-items-center">Минуты:</div>
                <div class="h1 col-auto bg-dark rounded d-flex align-items-center justify-content-center text-light" id="minutes">0</div>

            </div>
            <div class="row">
                <div class="col px-5 mb-2">
                    <div class="col d-flex justify-content-end align-items-center">Секунды:</div>
                    <div class="h1 col-auto bg-dark rounded d-flex align-items-center justify-content-center text-light" id="seconds">0</div>
                </div>
                <div class="col-auto d-flex justify-content-end p-0 bg-dark" id="button__container">
                    <div id="button__container__child" class="rounded">
                        <button class="btn btn-outline-light rounded-pill" id="calculate">Рассчитать</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
